<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Back-Face Culling Visual Example</title>

  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script> 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
 
  <button id="toggleMenuBtn">Mostrar MenÃº</button>

  <div class="control-panel" id="controlPanel">
    <label for="shapeSelector">Selecciona la figura:</label>
    <select id="shapeSelector">
      <option value="box">Cubo</option>
      <option value="sphere">Esfera</option>
      <option value="torus">Toro</option>
    </select>

    <label for="colorPicker">Selecciona el color:</label>
    <input type="color" id="colorPicker" value="#00ffd0" />

    <button id="toggleBtn">Desactivar Back-Face Culling</button>

    <label for="opacityRange">Opacidad: <span id="opacityValue">1.0</span></label>
    <input type="range" min="0.1" max="1" step="0.1" value="1.0" id="opacityRange">
  </div>

  <div class="status-label" id="statusLabel">ðŸ”’ Back-Face Culling ACTIVADO</div>
  <div class="toast" id="toast"></div>
</body>
</html>
